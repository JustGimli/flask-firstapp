{% extends 'base.html' %}

{% block body %}
<h2>Логин</h2>
{% if error %}
<p class="error">
    <strong>Ошибка:</strong>{{ error }}
</p>
{% endif %}
<form action="{{ url_for('login') }}" method=post>
    <dl>
        <dt>Логин:
        <dd><input type=text name=username>
        <dt>Пароль:
        <dd><input type=password name=password>
        <dd><input type=submit value='Войти'>
    </dl>
</form>

{% endblock %}
